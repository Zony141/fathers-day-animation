
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老爸，父亲节快乐</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/doodles.png');
            background-size: cover;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .container h1 {
            font-size: 3em;
            margin: 0;
            color: #FF6347;
            animation: colorChange 5s infinite;
        }
        .container p {
            font-size: 1.5em;
            margin: 0;
            color: #4682B4;
            animation: colorChange 5s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes colorChange {
            0% { color: #FF6347; }
            25% { color: #FFD700; }
            50% { color: #32CD32; }
            75% { color: #1E90FF; }
            100% { color: #FF6347; }
        }
        .animation {
            animation: fadeInOut 3s infinite, colorChange 5s infinite;
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            border-radius: 50%;
            background-color: transparent;
            box-shadow: 0 0 10px 10px rgba(255, 255, 255, 0.5);
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animation">老爸，父亲节快乐</h1>
        <p class="animation">Happy Father's Day</p>
        <div class="fireworks"></div>
    </div>
    <script>
        // 创建烟花效果
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.width = Math.random() * 10 + 10 + 'px';
            firework.style.height = firework.style.width;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            setTimeout(() => { firework.remove(); }, 1000);
        }
        setInterval(createFirework, 500);

        // 创建彩带效果
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            setTimeout(() => { confetti.remove(); }, 5000);
        }
        setInterval(createConfetti, 300);
    </script>
</body>
</html>
